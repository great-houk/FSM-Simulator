<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FSM Simulator</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Source Code -->
	<script src="dist/bundle.js"></script>
</head>

<body>
	<div class="container-fluid vh-100 d-flex flex-column">
		<header class="bg-dark text-white text-center p-3">
			<h1>FSM Simulator</h1>
		</header>
		<div class="row flex-grow-1">
			<div class="col-md-3 d-flex flex-column p-3 bg-light">
				<div id="sidebar">
					<h3>Controls</h3>
					<div class="mb-3">
						<label for="fsm-select" class="form-label">Select FSM</label>
						<select id="fsm-select" class="form-select">
						</select>
					</div>

					<div classs="mb-3">
						<p>Current State: <span id="current-state"></span></p>
					</div>

					<div class="mb-3">
						<button id="prev-step" class="btn btn-primary">Prev</button>
						<button id="next-step" class="btn btn-primary">Next</button>
					</div>

					<div id="input-buttons"></div>
				</div>
				<div id="outputs-container" class="mt-3">
					<h3>Outputs</h3>
					<div id="output-indicators"></div>
				</div>
				<div id="log-container" class="flex-grow-1 d-flex flex-column mt-3">
					<h3>Log</h3>
					<div id="log-output" class="flex-grow-1 bg-white border rounded p-2" style="overflow-y: auto;">
					</div>
				</div>
			</div>
			<main class="col-md-8 d-flex overflow-hidden">
				<svg id="fsm-container" class="w-100 h-100 d-block"></svg>
			</main>
		</div>
	</div>
</body>

</html>
