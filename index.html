<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FSM Simulator</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Source Code -->
	<script type="module" src="src/index.ts"></script>
</head>

<body>
	<div class="d-flex flex-row">
		<div class="flex-grow-1" id="sidebar">
			<div class="mb-3">
				<label for="stateCount" class="form-label">Number of States</label>
				<select id="stateCount" class="form-select">
					<option value="3" selected>3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>

			<h5>State Transition Table</h5>
			<div class="table-responsive mb-4">
				<table id="transition-table" class="table table-bordered table-sm text-center align-middle">
					<thead class="table-light">
						<tr>
							<th>Current State</th>
							<th>Input</th>
							<th>Next State</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>

			<div class="mb-3">
				<label for="outputCount" class="form-label">Number of Outputs</label>
				<select id="outputCount" class="form-select">
					<option value="1" selected>1</option>
					<option value="2">2</option>
				</select>
			</div>

			<h5>Output Table</h5>
			<div class="table-responsive">
				<table id="output-table" class="table table-bordered table-sm text-center align-middle">
					<thead class="table-light">
						<tr>
							<th>State</th>
							<th>Output</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

		<canvas class="flex-grow-2" id="canvas-container"></canvas>
	</div>

</html>
